<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- bootstrap cdn -->
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">

  <title>Amar Taka</title>
</head>

<body>

  <!-- login page start -->

  <div id="login-page">
    <h1 class="text-center fw-bold">Welcome To Amar Taka</h1>
    <div class="login-form">

      <h6 class="fw-bold fs-5 fst-italic mb-3">Login</h6>
      <input type="email" class="form-control mb-3 fw-semibold" placeholder="Email">
      <input class="form-control mb-3 fw-semibold" type="password" name="password" id="password" placeholder="Password">
      <button type="button" id="enter" class="btn btn-primary fw-bold ">Enter</button>

    </div>
  </div>

   <!-- login page end -->

   <!-- ========================
        transaction page start 
     ===========================-->

  <section id="transaction">
    <div class="row-1 mb-5">
      <div class="row">
        <div class="col-4">
          <div class="card deposit">
            <h5>Deposit</h5>
            <h2>$ <span id="current-deposit">00</span></h2>
          </div>
        </div>
        <div class="col-4">
          <div class="card withdraw">
            <h5>Withdraw</h5>
            <h2>$ <span id="current-withdraw">00</span></h2>
          </div>
        </div>
        <div class="col-4">
          <div class="card balance">
            <h5>Balance</h5>
            <h2>$ <span id="current-balance">1240</span></h2>
          </div>
        </div>
      </div>
    </div>

    <div class=" row row-2">

      <div class="col-6">
        <div class="transfer">
          <h4>Deposit</h4>
          <input type="text" id="deposit-amount" class="form-control mb-4" placeholder="$ amount you want to deposit">
          <button id="add-deposit" class="btn btn-success fw-bold">Deposit</button>
        </div>
      </div>

      <div class="col-6">
        <div class="transfer">
          <h4>Withdraw</h4>
          <input type="text" id="withdraw-amount" class="form-control mb-4" placeholder="$ amount you want to withdraw">
          <button id="out-money" class="btn btn-success fw-bold">Withdraw</button>
        </div>
      </div>

    </div>
  </section>

  <!-- ========================
        transaction page end
      ==========================-->


  <script src="script.js"></script>
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
  </script>

</body>

</html>
